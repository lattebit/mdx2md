name: Convert Documentation (Dynamic)

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'repos/**'
      - 'mdx2md/src/**'
      - '.github/workflows/convert-docs.yml'

jobs:
  generate-matrix:
    name: Generate Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: |
          cd mdx2md
          pnpm install
        
      - id: generate
        name: Generate matrix from repos/
        run: |
          # Generate matrix JSON from repos/meta.json
          matrix=$(node scripts/generate-matrix.js)
          echo "matrix=${matrix}" >> "$GITHUB_OUTPUT"
          echo "Generated matrix for $(echo $matrix | jq '.repo | length') repositories"

  convert:
    needs: generate-matrix
    name: Convert ${{ matrix.repo.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
      
    steps:
      - name: Checkout mdx2md
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: |
          cd mdx2md
          pnpm install
        
      - name: Clone target repository
        run: |
          git clone --depth 1 -b ${{ matrix.repo.branch }} ${{ matrix.repo.url }} /tmp/target-repo
          
      - name: Convert ${{ matrix.repo.name }}
        run: |
          cd mdx2md
          if [ "${{ matrix.repo.file }}" != "null" ]; then
            pnpm tsx src/cli.ts convert --repo-file ../${{ matrix.repo.file }} --clone-path /tmp/target-repo
          else
            pnpm tsx src/cli.ts convert --repo-name ${{ matrix.repo.name }} --clone-path /tmp/target-repo
          fi
          
      - name: Prepare artifacts
        run: |
          # The output is created at repository root level (outside mdx2md)
          # We need to check if it exists and ensure it's in a location that can be uploaded
          if [ -d "output/${{ matrix.repo.name }}" ]; then
            echo "Output found at: output/${{ matrix.repo.name }}"
            ls -la output/${{ matrix.repo.name }} | head -5
          else
            echo "Warning: No output found at output/${{ matrix.repo.name }}"
            echo "Checking current directory structure:"
            ls -la
            if [ -d "output" ]; then
              echo "Contents of output directory:"
              ls -la output/
            fi
          fi
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.repo.name }}-markdown
          path: output/${{ matrix.repo.name }}
          retention-days: 30
          if-no-files-found: warn
          
      - name: Summary
        if: always()
        run: |
          echo "### 📚 ${{ matrix.repo.name }}" >> $GITHUB_STEP_SUMMARY
          if [ -d "output/${{ matrix.repo.name }}" ]; then
            count=$(find "output/${{ matrix.repo.name }}" -name "*.md" | wc -l)
            echo "✅ Converted ${count} files" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Conversion failed or no output found" >> $GITHUB_STEP_SUMMARY
          fi